<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <div id="titles">
      <h1>Simon Game</h1>
      <div class="start" id="message">START</div>
    </div>

    <div class="game">
      <div class="red button" id="red"></div>
      <div class="green button" id="green"></div>
    </div>
    <div class="game">
      <div class="blue button" id="blue"></div>
      <div class="yellow button" id="yellow"></div>
    </div>

    <div id="restart">Start Over</div>


    <div id="counter">level: <span id="count">0</span></div>

    <div id="lose"></div>
    <script src="js/main.js"></script>
  </body>
</html>
